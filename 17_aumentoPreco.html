<meta charset="UTF-8" />
<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    // Entrada

    let preco = Number(prompt("Me diga qual é o preço do produto"))
    // Processamento

    if (preco <= 280) {

        preco += (preco * 0.20)
        alert(` ${preco} Esse será seu aumento de 20%`)
    }

    if (preco <= 700) {

        preco += (preco * 0.15)
        alert(` ${preco} Esse será seu aumento de 15%`)
    }
    
    if (preco <= 1500) {

        preco += (preco * 0.10)
        alert(` ${preco} Esse será seu aumento de 10%`)
    }
    
    if (preco > 1500) {

        preco += (preco * 0.05)
        alert(` ${preco} Esse será seu aumento de 5%`)
    }

    // Saída

</script>
