<meta charset="UTF-8" />
<script>
    // idadeHumana - É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // Entrada

    const dog = prompt("Insira o porte do seu cachorro (P para pequeno, M para medio, G para grande)").toUpperCase()
    const idade = Number(prompt("Insira a idade do seu cachorro"))
    let idadeHumana = 0;

    // Processamento
    if (dog === 'P') {
        idadeHumana = idade * 5;
    }
    else if (dog === 'M'){
        idadeHumana = idade * 6
    }
    else if (dog === 'G'){
        idadeHumana = idade * 7
   }


    // Saída

    alert(`${idadeHumana}, Essa será a idade do seu cachorro em forma humana`)
</script>
