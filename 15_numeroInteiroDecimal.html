<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    const N1 = Number(prompt("Me diga um número, inteiro ou decimal").replace(",", "."))

    //PROCESSAMENTO

    if(!Number.isInteger(N1)){
alert(`Este número é decimal`)

    }
    else{
alert(`Este número é inteiro`)
    }
    
    //SAÍDA


</script>
