<meta charset="UTF-8" />
<script>
    // Recebe um ano e informa se ele é bissexto ou não.

    // Entrada
    
    const ano = prompt("Me diga um ANO")
    
    // Processamento
    
    if (ano % 2 == 0) {
        alert(`Este Ano é bixesto`)
    }
    else{
        alert(`Este ano não é bixesto`)
    }


    // Saída

</script>
