<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let N1 = prompt("Me diga um número intero(Número 1)");
    let N2 = prompt("Me diga um número intero(Número 2)");

    //PROCESSAMENTO
    const N3 = N1
    N1 = N2
    N2 = N3

    //SAÍDA
    alert(`O valor antigo do Número 1 = ${N1} é o Número 2 = ${N2}`);
</script>
