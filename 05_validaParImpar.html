<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const N1 = Number(prompt("Me diga um número (INTEIRO) "));
    
    //PROCESSAMENTO
   
    if(N1 % 2 == 0){
        alert(`Este Número é par`)
    }
    else {
        alert(`Este Número é impar`)
    }
    
    //SAÍDA
     
</script>
